<!DOCTYPE html>
<html>

<head>
    <title>LongTonesMusic Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

    <div class="container">
        <header class="header">
            <h1 id="title">LongTonesMusic Form</h1>
            <p id="description" class="description">Thank you for your interest in music lessons with us!</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                    required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Student's Age:
                    <span class="clue">(Optional)</span>
                </label>
                <input type="number" name="age" id="number" min="13" max="120" class="form-control" placeholder="Age">
            </div>

            <div class="form-group">
                <p>Which instrument are your interested in learning?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Voice</option>
                    <option value="job">Piano</option>
                    <option value="learner">Guitar</option>
                    <option value="preferNo">Trumpet</option>
                    <option value="other">Clarinet</option>
                </select>
            </div>

            <div class="form-group">
                <p>Were you referred by a friend?</p>
                <label>
                    <input name="user-recommend" value="yes" type="radio" class="input-radio" checked>Yes
                </label>
                <label>
                    <input name="user-recommend" value="no" type="radio" class="input-radio">No
                </label>
            </div>

            <div class="form-group">
                <p>What style of music are you most interested in learning?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input name="prefer" value="pop" type="checkbox" class="input-checkbox">Pop
                </label>
                <label>
                    <input name="prefer" value="rock" type="checkbox" class="input-checkbox">Rock
                </label>
                <label>
                    <input name="prefer" value="jazz" type="checkbox" class="input-checkbox">Jazz
                </label>
                <label>
                    <input name="prefer" value="classical" type="checkbox" class="input-checkbox">Classical
                </label>
                <label>
                    <input name="prefer" value="Musical Theatre" type="checkbox" class="input-checkbox">Musical Theatre
                </label>
                <label>
                    <input name="prefer" value="Electronic" type="checkbox" class="input-checkbox">Electronic
                </label>
            </div>

            <div class="form-group">
                <p>Do you have any questions for us?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your question/comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button"> Submit </button>
            </div>

        </form>

    </div>
</body>

</html>
